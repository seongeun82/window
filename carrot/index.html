<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/cfdc397187.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="sound">
      <audio src="./sound/bg.mp3" class="bgm"></audio>
      <audio src="./sound/game_win.mp3" class="win"></audio>
      <audio src="./sound/carrot_pull.mp3" class="carrotPull"></audio>
      <audio src="./sound/bug_pull.mp3" class="bugPull"></audio>
    </div>
    <div class="header">
      <div class="playBtn">
        <i class="far fa-play-circle"></i>
      </div>
      <div class="timer">01:00</div>
      <div class="counter"></div>
    </div>
    <div class="field">
      <div class="bugs"></div>

      <div class="carrots"></div>
    </div>
  </body>
</html>
